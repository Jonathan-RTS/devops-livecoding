name: Test Backend
on:
  push:
    branches:
      - develop
      - main

jobs:
  test-backend:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin # Sp√©cifie la distribution du JDK

      - name: Build and test with Maven
        run: mvn clean verify --file ./simple-api/pom.xml
